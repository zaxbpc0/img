<!--点击切换夜间-->
<script>
  function switchNightMode() {
    var nightVal = document.querySelector('link[title="dark"]').disabled;
    if (nightVal === true) {
      document.querySelector('link[title="dark"]').disabled = false;
      localStorage.setItem('night', '0');
    } else if (nightVal === false) {
      document.querySelector('link[title="dark"]').disabled = true;
      localStorage.setItem('night', '1');
    }
  }
  var moon = document.getElementById("moon");
  moon.onclick = switchNightMode;
</script>
<!--点击切换夜间-->
<!--无关键字跳转推荐网站js-->
<script>
  window.onload = function() {
    var searchCheck = document.getElementById("searchCheck");
    searchCheck.addEventListener("submit", function(event) {
      var wordCheck = document.getElementsByClassName("textb")[0];

      if (wordCheck.value.length <= 0) {
        window.open("https://eonegh.com/"); //推荐网站链接提交
        event.preventDefault()
        return false;
      }
    });
  }
</script>
